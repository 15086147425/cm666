<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆包 GitHub 入口</title>
    <style>
        /* 简单的页面样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .description {
            color: #666;
            margin-bottom: 40px;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }
        .btn-launch {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-launch:hover {
            background-color: #0056b3;
        }
        
        /* 豆包按钮的自定义位置样式 (可选) */
        /* 默认按钮会悬浮在右下角，如果你想让它固定在某个位置，可以通过 CSS 调整 */
    </style>
</head>
<body>

    <h1>欢迎使用豆包</h1>
    <div class="description">
        <p>这是一个部署在 GitHub Pages 上的豆包入口。</p >
        <p>点击下方按钮或右下角悬浮窗开始对话。</p >
    </div>
    
    <!-- 一个手动触发的按钮（可选） -->
    <button class="btn-launch" onclick="window.doubaoAssistant?.open()">点击打开豆包</button>

    <!-- 1. 引入豆包 SDK -->
    <script src="https://lf6-appstore-sign.bytedance.net/obj/rc-prod/rc-widget/umd/rc-widget.prod.js"></script>

    <!-- 2. 初始化代码 -->
    <script>
        // 等待 SDK 加载完成
        window.rcWidgetInit = function() {
            // 初始化配置
            window.doubaoAssistant.init({
                appId: 'YOUR_APP_ID', // 【重要】请在此处替换为你在豆包控制台获取的 AppID
                user: {
                    userId: 'github_user_123', // 可选：用于标识用户身份，建议根据实际登录用户设置
                    userName: '访客'          // 可选：用户名
                },
                // 自定义配置
                config: {
                    title: '豆包助手',       // 聊天窗口标题
                    themeColor: '#007bff',   // 主题色
                    isShowAvatar: true       // 是否显示头像
                }
            });
            
            console.log("豆包助手初始化成功");
        };
    </script>

</body>
</html>
